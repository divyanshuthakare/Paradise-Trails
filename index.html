    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const heroVideo = document.getElementById('heroVideo');
            const heroFallback = document.querySelector('.hero-fallback');
            const isMobile = window.innerWidth <= 768;

            // Update video source based on device
            if (isMobile) {
                heroVideo.innerHTML = '<source src="./assets/video/mobile-bg.mp4" type="video/mp4">';
            } else {
                heroVideo.innerHTML = '<source src="./assets/video/paradise-bg-video.mp4" type="video/mp4">';
            }
            heroVideo.load();

            // Show fallback image if video takes too long to load
            const fallbackTimer = setTimeout(() => {
                if (!heroVideo.readyState || heroVideo.readyState < 3) {
                    heroFallback.classList.add('show');
                }
            }, 1500); // Show fallback after 1.5 seconds if video isn't ready

            // Handle video loading
            heroVideo.addEventListener('loadeddata', function () {
                clearTimeout(fallbackTimer);
                this.classList.add('loaded');
                // Hide fallback once video is loaded
                setTimeout(() => {
                    heroFallback.classList.remove('show');
                }, 500);
            });

            // Fallback for video loading errors
            heroVideo.addEventListener('error', function () {
                console.warn('Video failed to load, showing background image fallback');
                heroFallback.classList.add('show');
            });

            // Enhanced button interaction
            const viewMoreBtn = document.querySelector('.view-more-btn');

            viewMoreBtn.addEventListener('click', function (e) {
                e.preventDefault();
                window.location.href = './pages/home.html';
            });

            // Simple parallax effect on mouse move
            document.addEventListener('mousemove', function (e) {
                const mouseX = (e.clientX / window.innerWidth - 0.5) * 20;
                const mouseY = (e.clientY / window.innerHeight - 0.5) * 20;

                document.querySelector('.hero-overlay').style.transform =
                    `translate(${mouseX * 0.5}px, ${mouseY * 0.5}px)`;
            });
        });
    </script>
</body>
